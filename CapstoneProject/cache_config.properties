# Cache Manager Configuration

# Maximum number of locations to cache
# Higher values = more memory usage but better hit rates
max.cache.size=100

# Distance ahead to preload road data (in kilometers)
# Higher values = more API calls but smoother experience
preload.distance.km=2.0

# Maximum age of cached data (in milliseconds)
# 3600000 = 1 hour
# 1800000 = 30 minutes
# Lower values ensure fresher data but more API calls
max.cache.age.ms=3600000